version = "--version"

[git-jump]
url = "https://raw.githubusercontent.com/git/git/master/contrib/git-jump/git-jump"

["osc52.sh"]
url = "https://raw.githubusercontent.com/libapps/libapps-mirror/master/hterm/etc/osc52.sh"

["hterm-notify.sh"]
url = "https://raw.githubusercontent.com/libapps/libapps-mirror/master/hterm/etc/hterm-notify.sh"

["hterm-show-file.sh"]
url = "https://raw.githubusercontent.com/libapps/libapps-mirror/master/hterm/etc/hterm-show-file.sh"

[pip]
# https://pip.pypa.io/en/stable/installation/
url = "https://bootstrap.pypa.io/pip/zipapp/pip-24.3.1.pyz"
version = "--version"
# Python 3.13 is not available on Debian 12 bookworm
command = "python3.11 -m zipapp --python=/usr/bin/python3.11 --output={target} {downloaded}"

[python]
url = "/usr/bin/python3.13"
# Python 3.13 is not available on Debian 12 bookworm
# version = "--version"

[exercism]
url = "https://github.com/exercism/cli/releases/download/v3.5.4/exercism-3.5.4-linux-x86_64.tar.gz"
# https://github.com/exercism/cli/releases/download/v3.5.4/exercism_checksums.txt
expected = "97a18dda052f4766e6b7f1fbfadabf37b32522949516e6416be008c80c068e87"
ignore = [
  "LICENSE",
  "README.md",
  "shell/README.md",
  "shell/exercism.fish",
  "shell/exercism_completion.bash",
  "shell/exercism_completion.zsh",
]
version = "version"

