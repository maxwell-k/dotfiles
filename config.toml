[config]
# `dotdrop files` to view configuration
# `dotdrop install` to install
# `dotdrop uninstall` to remove
link_dotfile_default = "relative"
# switch to nolink, below, to install a copy of each file
# link_dotfile_default = "nolink"
link_on_import = "relative"
dotpath = "dotdrop"

[dotfiles.f_zshrc]
src = "zshrc"
dst = "~/.zshrc"

[dotfiles.f_tmux]
src = "tmux.conf"
dst = "~/.tmux.conf"

[dotfiles.f_ygg]
src = "local/bin/ygg"
dst = "~/.local/bin/ygg"
chmod = "755"

[dotfiles.f_percollate]
src = "local/bin/percollate"
dst = "~/.local/bin/percollate"
chmod = "755"

[dotfiles.f_prettier]
