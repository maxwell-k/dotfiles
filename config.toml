dst = "~/.local/bin/prettier"
chmod = "755"

[dotfiles.f_vimj]
src = "local/bin/vimj"
dst = "~/.local/bin/vimj"
chmod = "755"

[dotfiles.f_vinfo]
src = "local/bin/vinfo"
dst = "~/.local/bin/vinfo"
chmod = "755"

[dotfiles.f_jsonlint]
src = "local/bin/jsonlint"
dst = "~/.local/bin/jsonlint"
chmod = "755"

[dotfiles.f_title]
