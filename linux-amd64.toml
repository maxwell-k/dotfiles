[uv]
url = "https://github.com/astral-sh/uv/releases/download/0.5.23/uv-x86_64-unknown-linux-gnu.tar.gz"
#      https://github.com/astral-sh/uv/releases/download/0.5.23/uv-x86_64-unknown-linux-gnu.tar.gz.sha256
