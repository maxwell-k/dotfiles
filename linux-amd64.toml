[actionlint]
url = "https://github.com/rhysd/actionlint/releases/download/v1.7.7/actionlint_1.7.7_linux_amd64.tar.gz"
#      https://github.com/rhysd/actionlint/releases/download/v1.7.7/actionlint_1.7.7_checksums.txt
expected = "023070a287cd8cccd71515fedc843f1985bf96c436b7effaecce67290e7e0757"
ignore = [
  "LICENSE.txt",
  "README.md",
  "docs/README.md",
  "docs/api.md",
  "docs/checks.md",
  "docs/config.md",
  "docs/install.md",
  "docs/reference.md",
  "docs/usage.md",
  "man/actionlint.1",
]
version = "-version"

[a4]
url = "https://github.com/maxwell-k/a4/releases/download/0.1.1/a4"
# https://github.com/maxwell-k/a4/releases/download/0.1.1/SHA256SUMS
expected = "92cf8ca42095a232ad41274f30e71c258891c3908dd012bf23fec083f18e7ca7"
version = "--version"

[deno]
# https://github.com/denoland/deno/releases/latest
url = "https://github.com/denoland/deno/releases/download/v2.1.9/deno-x86_64-unknown-linux-gnu.zip"
#      https://github.com/denoland/deno/releases/download/v2.1.9/deno-x86_64-unknown-linux-gnu.zip.sha256sum
expected = "e42543bc53f5c6014f4a015f6c722894d1554c332d66f324d52e8b29c7ac6d86"
target = "~/.deno/bin/deno"
version = "--version"

[dnscontrol]
url = "https://github.com/StackExchange/dnscontrol/releases/download/v4.15.5/dnscontrol_4.15.5_linux_amd64.tar.gz"
#      https://github.com/StackExchange/dnscontrol/releases/download/v4.15.5/checksums.txt
expected = "b3cf3468671464e86c285933141dd3ad3a2d03cd7ea6dcc34bf4d2b01f171b4d"
ignore = ["LICENSE", "README.md"]
version = "version"

[dprint]
url = "https://github.com/dprint/dprint/releases/download/0.49.0/dprint-x86_64-unknown-linux-gnu.zip"
#      https://github.com/dprint/dprint/releases/download/0.49.0/SHASUMS256.txt
expected = "fa10179ea9272045882b831f10a39e19255abf197d075cd3646aff15fffe227d"
version = "--version"

[exercism]
url = "https://github.com/exercism/cli/releases/download/v3.5.4/exercism-3.5.4-linux-x86_64.tar.gz"
#      https://github.com/exercism/cli/releases/download/v3.5.4/exercism_checksums.txt
expected = "97a18dda052f4766e6b7f1fbfadabf37b32522949516e6416be008c80c068e87"
ignore = [
  "LICENSE",
  "README.md",
  "shell/README.md",
  "shell/exercism.fish",
  "shell/exercism_completion.bash",
  "shell/exercism_completion.zsh",
]
version = "version"

[fnm]
# <https://github.com/Schniz/fnm/releases>, no checksums provided
url = "https://github.com/Schniz/fnm/releases/download/v1.38.1/fnm-linux.zip"
version = "--version"

[uv]
url = "https://github.com/astral-sh/uv/releases/download/0.5.29/uv-x86_64-unknown-linux-gnu.tar.gz"
#      https://github.com/astral-sh/uv/releases/download/0.5.29/uv-x86_64-unknown-linux-gnu.tar.gz.sha256
expected = "46d3fcf04d64be42bded914d648657cd62d968172604e3aaf8386142c09d2317"
version = "--version"
prefix = "uv-x86_64-unknown-linux-gnu/"
ignore = ["uv-x86_64-unknown-linux-gnu"]

[zvm]
# <https://github.com/tristanisham/zvm/releases/>, no checksums provided
url = "https://github.com/tristanisham/zvm/releases/download/v0.8.5/zvm-linux-amd64.tar"
version = "--version"

