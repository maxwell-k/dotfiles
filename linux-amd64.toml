[actionlint]
url = "https://github.com/rhysd/actionlint/releases/download/v1.7.6/actionlint_1.7.6_linux_amd64.tar.gz"
#      https://github.com/rhysd/actionlint/releases/download/v1.7.6/actionlint_1.7.6_checksums.txt
expected = "5d1a70d9de15fee5371e6f9e20cc29b284e814d6ee1b882f9749e91caf716eba"
ignore = [
  "LICENSE.txt",
  "README.md",
  "docs/README.md",
  "docs/api.md",
  "docs/checks.md",
  "docs/config.md",
  "docs/install.md",
  "docs/reference.md",
  "docs/usage.md",
  "man/actionlint.1",
]
version = "-version"

[a4]
url = "https://github.com/maxwell-k/a4/releases/download/0.1.1/a4"
# https://github.com/maxwell-k/a4/releases/download/0.1.1/SHA256SUMS
expected = "92cf8ca42095a232ad41274f30e71c258891c3908dd012bf23fec083f18e7ca7"
version = "--version"

[deno]
# https://github.com/denoland/deno/releases/latest
url = "https://github.com/denoland/deno/releases/download/v2.1.6/deno-x86_64-unknown-linux-gnu.zip"
#      https://github.com/denoland/deno/releases/download/v2.1.6/deno-x86_64-unknown-linux-gnu.zip.sha256sum
expected = "8cd5433baf9642380110b1f1ee03f4740aa8d2b470953e5cb40de1bbc9fcbd5d"
target = "~/.deno/bin/deno"
version = "--version"

[dnscontrol]
url = "https://github.com/StackExchange/dnscontrol/releases/download/v4.15.4/dnscontrol_4.15.4_linux_amd64.tar.gz"
#      https://github.com/StackExchange/dnscontrol/releases/download/v4.15.4/checksums.txt
expected = "a5623b70a9d1bc7a6857f9afc8e7d3f0056aedb09b00f023db48140376f626ea"
ignore = ["LICENSE", "README.md"]
version = "version"

[dprint]
url = "https://github.com/dprint/dprint/releases/download/0.48.0/dprint-x86_64-unknown-linux-gnu.zip"
# https://github.com/dprint/dprint/releases/latest
expected = "746c7134de53329a01934f20241acc7b6be95b95f8a197689a465ecf58e13f1b"
version = "--version"

[exercism]
url = "https://github.com/exercism/cli/releases/download/v3.5.4/exercism-3.5.4-linux-x86_64.tar.gz"
# https://github.com/exercism/cli/releases/download/v3.5.4/exercism_checksums.txt
expected = "97a18dda052f4766e6b7f1fbfadabf37b32522949516e6416be008c80c068e87"
ignore = [
  "LICENSE",
  "README.md",
  "shell/README.md",
  "shell/exercism.fish",
  "shell/exercism_completion.bash",
  "shell/exercism_completion.zsh",
]
